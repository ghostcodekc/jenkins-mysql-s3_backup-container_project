version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
      - "8080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
    networks:
      - net
  remote_host:
    container_name: remote-host
    image: remote-host
    build: 
      context: centos7
    networks:
      - net
    env_file:
      - config/.env
  db_host:
    container_name: db
    image: mysql:5.7
    env_file:
      - config/db-variables.env
    ports:
      - "3306:3306"
    volumes:
      - "./db_data:/var/lib/mysql"
    networks:
      - net
networks:
  net:
